<div class="container">
    <div class="ui-g">
      
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
  
      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px;">
        <label>até</label>
        <input pInputText type="text" style="width: 95px;">
      </div>
  
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>
  
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th class="w-120">Vencimento</th>
                  <th class="w-120">Pagamento</th>
                  <th class="w-120">Valor</th>
                  <th class="w-90"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td>{{lancamento.pessoa}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td class="col-data">{{lancamento.dataVencimento}}</td>
                  <td class="col-data">{{lancamento.dataPagamento}}</td>
                  <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                    {{lancamento.valor}}
                  </td>
                  <td>
                    <button pButton icon="fa fa-pencil"  pTooltip="Editar" tooltipPosition="top"></button>
                    <button pButton icon="fa fa-trash"  pTooltip="Excluir" tooltipPosition="top" class="ui-button-danger"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>      
      </div>
      <div class="ui-g-12">
        <a pButton label="Novo Lançamento"></a>
      </div>
    </div>
  
  </div>
